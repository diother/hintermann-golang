{{- define "button" -}}

{{- $children := index . 0 -}}
{{- $href := index . 1 -}}
{{- $class := index . 2 -}}
{{- $variant := index . 3 -}}
{{- $size := index . 4 -}}
{{- $attributes := index . 5 -}}

{{- if $href -}}
    <a href="{{- $href -}}" class="button button--{{ $variant }} button--{{ $size }} {{ $class -}}"
        {{- if ne $attributes nil -}}
            {{- $attributes -}}
        {{ end -}}
    >
        {{- $children -}}
    </a>
{{- else -}}
    <button class="button button--{{ $variant }} button--{{ $size }} {{ $class -}}"
        {{- if ne $attributes nil -}} 
            {{- $attributes -}}
        {{- end -}}
    >
        {{- $children -}}
    </button>
{{- end -}}

{{- end -}}
